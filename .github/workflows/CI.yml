name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  checkstyle:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 11
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches/
          ~/.gradle/wrapper/
    - name: checkstyle
      run: |
        ./gradlew checkstyleMain